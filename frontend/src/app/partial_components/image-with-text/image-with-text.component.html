<div class="container my-4 outer">
  <div class="row align-items-center">
    <div class="col-sm-3 text-start">
      <img [src]="image_path" alt="Left Image" class="img-fluid w-100">
    </div>

    <div class="col-sm-5 text-center">
      <h3>{{ mainText }}</h3>
      <p>{{ extraTitles }}</p>
    </div>

    <!-- Text on the right -->
    <div class="col-sm-4 text-center">
      <p>{{ subText }}</p>
    </div>
  </div>
</div>
